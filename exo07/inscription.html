<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>

    <link rel="stylesheet" href="css/inscription.css">
</head>
<body>

    <h1>Formulaire d'inscription</h1>

    <form action="traitement.php">

        <table>
            <tr>
                <td><label>Civilité: </label></td>
                <td>
                    <input name="civilite" type="radio" value="Mme"/> Madame
                    <input name="civilite" type="radio" value="Mr"/> Monsieur
                    <input name="civilite" type="radio" value="Dr"/> Docteur
                </td>
            </tr>
            <tr>
                <td><label>Nom: </label></td>
                <td><input class="rouge" name="nom" type="text"/></td>
            </tr>
            <tr>
                <td><label>Prénom: </label></td>
                <td><input class="rouge" name="prenom" type="text"/></td>
            </tr>
            <tr>
                <td><label>Email: </label></td>
                <td><input name="email" type="text"/></td>
            </tr>
            <tr>
                <td><label>Commentaires: </label></td>
                <td><textarea name="commentaires" cols="30" rows="5"></textarea></td>
            </tr>

            <tr>
                <td><label>Année de naissance: </label></td>
                <td>
                    <select name="naissance">
                        <option></option>
                        <option>1970</option>
                        <option>1971</option>
                        <option>1972</option>
                        <option>1973</option>
                        <option>1974</option>
                        <option>1975</option>
                        <option>1976</option>
                        <option>1977</option>
                        <option>1978</option>
                        <option>1979</option>
                        <option>1980</option>
                        <option>1981</option>
                        <option>1982</option>
                        <option>1983</option>
                        <option>1984</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Centre d'interets: </label></td>
                <td>

                    <input name="interets" type="checkbox" value="cinema"> Cinéma <br>
                    <input name="interets" type="checkbox" value="musique"> Musique <br>
                    <input name="interets" type="checkbox" value="sport"> Sport <br>
                    <input name="interets" type="checkbox" value="literature"> Litérature <br>

                </td>
            </tr>
        </table>

        <input id="boutonSubmit" type="submit" value="Envoyer"/>

    </form>
    
</body>
</html>
