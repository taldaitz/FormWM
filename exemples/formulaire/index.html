<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    
    <h1>Formulaire</h1>

    <form action="traitement.php">
        <p>
            <label>Nom : </label>
            <input name="nom" type="text"/>
        </p>

        <p>
            <label>Prénom : </label>
            <input name="prenom" type="text"/>
        </p>

        <p>
            <label>Civilité : </label><br>
            <input type="radio" name="civilite" value="Mme"/> Mme<br>
            <input type="radio" name="civilite" value="Mr"/> Mr <br>
            <input type="radio" name="civilite" value="Dr"/> Dr <br>
            <input type="radio" name="civilite" value="Msgr"/> Msgr <br>
        </p>

        <p>
            <label>Ville</label>

            <select name="ville">
                <option>Lyon</option>
                <option>Paris</option>
                <option>Toulouse</option>
                <option>Nantes</option>
            </select>
        </p>

        <input type="submit" value="OK"/>
    </form>

</body>
</html>
